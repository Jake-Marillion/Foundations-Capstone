<!DOCTYPE html>
<html lang="en">
  <head class="currentUserId" id="1">
    <link rel="stylesheet" href="mainStyles.css" />
    <link rel="shortcut icon" type="image/png" href="../pictures/Logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM-FCapstone</title>
  </head>
  <body>
    <div class="navAndLogo">
      <div class="logoTitle">
        <img class="navbarLogo" src="../pictures/Logo.png" alt="logo" />
        <h1 class="appName" style="color: rgb(2, 169, 27)">BILLIT</h1>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="./statPage.html">Statistics</a></li>
          <li class="logOut"><a href="#">Log Out</a></li>
        </ul>
      </div>
    </div>

    <!-- Add  Pop-up -->
    <div class="popModal">
      <div class="popModalContent">
        <div class="closeButton">+</div>
        <img src="../pictures/Logo.png" alt="logo" />
        <form action="" id="commitForm">
          <p class="textColor">COMMITMENT NAME</p>
          <input type="text" class="nameInput" required/>
          <p class="textColor">DUE ON YYYY-MM-DD</p>
          <input type="text" class="dateInput" required/>
          <p class="textColor">COMMITMENT AMOUNT</p>
          <input data-type="currency" class="currencyInput" required/>
          <p class="textColor">NOTES</p>
          <input type="text" class="noteInput"/>
          <button class="addButtonSB submitButton" type="submit" form="commitForm" ><span class="addHover"></span>SUBMIT</button>
        </form>
      </div>
    </div>

    <!-- Add  Commitment Button -->
    <container class="commitmentContainer">
      <div class="addButtonDiv">
        <button class="addButton" id="addButton" type="button"><span class="addHover"></span>ADD COMMITMENT</button>
      </div>
      
      <div class="allCommitments"></div>
    </container>

        <!-- View/Edit Commitment Pop-up -->
        <div class="editModal">
          <div class="editModalContent">
            <div class="closeEditButton">+</div>
            <img src="../pictures/Logo.png" alt="logo" />
            <form action="" id="updateForm">
              <p class="textColor">COMMITMENT NAME</p>
              <input type="text" class="newNameInput" required/>
              <p class="textColor">DUE ON YYYY-MM-DD</p>
              <input type="text" class="newDateInput" required/>
              <p class="textColor">DECIMAL AMOUNT</p>
              <input data-type="currency" class="newCurrencyInput" required/>
              <p class="textColor">NOTES</p>
              <input type="text" class="newNoteInput"/>
              <div class="updateDeleteButtons">
              <button class="addButtonSB updateButton" type="submit" form="updateForm" ><span class="addHover"></span>UPDATE</button>
              <button class="addButtonSB deleteButton" type="submit" form="updateForm" ><span class="addHover"></span>DELETE</button>
            </div>
            </form>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="stat.js"></script>
  </body>
</html>
