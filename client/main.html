<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mainStyles.css" />
    <link rel="shortcut icon" type="image/png" href="../pictures/Logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM-FCapstone</title>
  </head>
  <body>
    <div class="navAndLogo">
      <div class="logoTitle">
        <img class="navbarLogo" src="../pictures/Logo.png" alt="logo" />
        <h1 class="appName" style="color: rgb(2, 169, 27)">BILLIT</h1>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="./statPage.html">Statistics</a></li>
          <li class="logOut"><a href="#">Log Out</a></li>
        </ul>
      </div>
    </div>

    <!-- Add Committment Pop-up -->
    <div class="popModal">
      <div class="popModalContent">
        <div class="closeButton">+</div>
        <img src="../pictures/Logo.png" alt="logo" />
        <form action="" id="commitForm">
          <input type="text" class="nameInput" placeholder="Committment Name" />
          <input type="date" class="dateInput" />
          <!-- TODO add code to make it format as a number as they type? -->
          <input data-type="currency" placeholder="$1,000.00" class="currencyInput"/>
          <input type="text" placeholder="Notes" class="noteInput" />
          <button class="addButtonSB submitButton" type="submit" form="commitForm" ><span class="addHover"></span>SUBMIT</button>
        </form>
      </div>
    </div>

    <!-- Add  Commitment Button -->
    <container class="commitmentContainer">
      <div class="addButtonDiv">
        <button class="addButton" id="addButton" type="button"><span class="addHover"></span>ADD COMMITTMENT</button>
      </div>
      
      <div class="allBills">
      <div class="bill">
        <p class="billName">Bill Name</p>
        <p class="billAmount">100.00</p>
        <p>DUE ON</p>
        <p class="billDate">2022-12-20</p>
          <div class="rightBillSection">
            <select class="paidSelector" name="paidSelector" id="paidSelector">
              <option value="incomplete">incomplete</option>
              <option value="complete">complete</option>
            </select>
            <i class="arrow down"></i>
          </div>
        </div>
      </div>
    </container>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
