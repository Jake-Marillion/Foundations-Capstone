<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="shortcut icon" type="image/png" href="../pictures/Logo.png"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM-FCapstone</title>
  </head>
  <body>
    <div class="navbar">
      <img src="../pictures/Logo.png" alt="logo" />
      <h1 class="appName" style="color: rgb(2, 169, 27)">BILL-IT</h1>
      <ul>
        <li><a href="#">Name</a></li>
      </ul>
    </div>

    <!-- Chart Code -->

    <div class="chartMenu">
      <p>Your Stats</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        &#36;
        <canvas id="myChart"></canvas>
      </div>
      <div class="chartBox">
        <canvas id="myChartDoughnut"></canvas>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <script>
      //Doughtnut Chart
      // setup
      const dataDoughnut = {
        labels: ['Current Month:'],
      datasets: [{
        label: ' % Paid',
        data: [50, 50],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(75, 75, 75, 0.2)'
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(75, 75, 75, 0.2)'
        ],
        borderWidth: 1
          },
        ],
      };

      // config
      const configDoughnut = {
        type: "doughnut",
        data: dataDoughnut,
        options: {
          circumference: 180,
        rotation: 270,
        cutout: "80%",
        aspectRatio: 1,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            filter: (tooltipItem) => {
              return tooltipItem.dataIndex === 0
            }
          }
        }
        },
      };

      // render init block
      const myChartDoughnut = new Chart(
        document.getElementById("myChartDoughnut"),
        configDoughnut
      );

      //Bar Chart
      // setup
      const data = {
        labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec",],
        datasets: [{
            label: "Year Review",
            data: [
              1800, 1200, 600, 900, 1200, 300, 900, 900, 1900, 200, 800, 1000,
            ],
            backgroundColor: [
              "rgba(255, 26, 104, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)",
              "rgba(0, 0, 0, 0.2)",
            ],
            borderColor: [
              "rgba(255, 26, 104, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
              "rgba(0, 0, 0, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      // config
      const config = {
        type: "bar",
        data,
        options: {
          aspectRatio: 1,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
