<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="loginStyles.css">
    <link rel="shortcut icon" type="image/png" href="../pictures/Logo.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM-FCapstone Login</title>
  </head>
  <body>
    <div class="logoDiv">
      <img class="logo" src="../pictures/Logo.png" alt="logo" />
    </div>

    <div class="center">
      <h1>BILLIT</h1>
      <form method="post">
        <div class="txt_field">
          <input class="loginUsernameInput" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input class="loginPasswordInput" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input id="loginButton" type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

            <!-- Signup Pop-up -->
            <div class="signupModal">
              <div class="signupModalContent">
                <div class="closeSignupButton">+</div>
                <img class="signupLogo" src="../pictures/Logo.png" alt="logo" />
                <form action="" id="signupForm">
                  <p class="textColor">USERNAME</p>
                  <input type="text" class="usernameInput" required/>
                  <p class="textColor">PASSWORD</p>
                  <input type="text" class="passwordInput" required/>
                  <button class="signupButton" type="submit" form="signupForm" ><span class="addHover"></span>CONFIRM</button>
                </form>
              </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.js" integrity="sha512-tFbGxu83rXLUBv8rUnccoJqzpYG3SiZnycAZph1kmsxcwoPnWBhL2ILP6on/6jm7dgQDDGOuNAwNRRmAzDo5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="login.js"></script>
  </body>
</html>
